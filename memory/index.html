<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <title>Memory</title>
    <link href="./index.css" rel="stylesheet" type="text/css" />
</head>

<body>

<div class="wrapper-horizontal">
    <div id="config" class="wrapper-vertical">
        <div id="config-setup" class="wrapper-vertical">
            <select id="config-player-count">
                <option value="1" selected>Players: one</option>
                <option value="2">Players: two</option>
                <option value="3">Players: three</option>
                <option value="4">Players: four</option>
                <option value="5">Players: five</option>
                <option value="6">Players: six</option>
            </select>
            <select id="config-size">
                <option value="tiny">Size: tiny</option>
                <option value="small">Size: small</option>
                <option value="medium" selected>Size: medium</option>
                <option value="large">Size: large</option>
                <option value="xl">Size: extra large</option>
            </select>
            <select id="config-theme">
                <option value="food">Theme: food</option>
                <option value="animals">Theme: animals</option>
                <option value="Flags">Theme: flags</option>
                <option value="mixed" selected>Theme: mixed</option>
            </select>
            <button id="config-start">Start</button>
        </div>

        <div id="game-score" class="wrapper-vertical">
            <table id="game-player">
                <tbody id="game-player-tbody"></tbody>
            </table>
            <div id="game-turns"></div>
        </div>

        <button id="game-restart">Restart</button>
    </div>

    <table id="game-board">
        <tbody id="game-board-tbody"></tbody>
    </table>
</div>


<script src="./characters.js"></script>
<script src="./index.js"></script>

</body>
</html>
