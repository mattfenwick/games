<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <title>Memory</title>
    <link href="./index.css" rel="stylesheet" type="text/css" />
</head>

<body>

<div class="wrapper-vertical">
    <h1>Memory</h1>

    <div id="config" class="wrapper-vertical">
        <select id="config-player-count">
            <option value="1">Players: one</option>
            <option value="2" selected>Players: two</option>
            <option value="3">Players: three</option>
            <option value="4">Players: four</option>
        </select>
        <select id="config-size">
            <option value="tiny" selected>Size: tiny</option>
            <option value="small">Size: small</option>
            <option value="medium">Size: medium</option>
            <option value="large">Size: large</option>
        </select>
        <button id="config-start">Start</button>
    </div>

    <div id="game" class="wrapper-horizontal">
        <div id="game-score" class="wrapper-vertical">
            <table id="game-player">
                <caption>Scores</caption>
                <tbody id="game-player-tbody"></tbody>
            </table>
        </div>

        <div id="game" class="wrapper-vertical">
            <div id="game-header" class="wrapper-vertical">
                <div class="wrapper-horizontal">
                    <div id="game-first-player"></div>
                    <div id="game-second-player" class="right-aligned"></div>
                </div>
                <button id="game-restart">Restart</button>
            </div>
            <table id="game-board">
                <tbody id="game-board-tbody"></tbody>
            </table>
        </div>
    </div>
</div>


<script src="./characters.js"></script>
<script src="./index.js"></script>

</body>
</html>
